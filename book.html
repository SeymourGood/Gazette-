<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gazette Flipbook</title>

  <!-- jQuery must come first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Then Turn.js -->
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0a132b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
      color: black;
      padding: 30px;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">📰 Page 1<br><br>Bienvenue dans la Gazette Sky !</div>
  <div class="page">✨ Page 2<br><br>Explorez le royaume de la lumière...</div>
  <div class="page">🌌 Page 3<br><br>Secrets anciens et aventures vous attendent.</div>
  <div class="page">🕊️ Page 4<br><br>Merci d’avoir lu. À bientôt dans le ciel !</div>
</div>

<script>
  $(function() {
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true,
      display: 'double',
      acceleration: true,
      gradients: true
    });
  });
</script>

</body>
</html>
