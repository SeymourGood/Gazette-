<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gazette FR – Livre</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js local -->
  <script src="js/turn.min.js"></script>

  <!-- Lien vers ton fichier CSS externe -->
  <link rel="stylesheet" href="style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0f2c url('https://cdn.pixabay.com/photo/2016/11/22/22/17/stars-1853485_960_720.jpg') repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    #book-container {
      position: relative;
      width: 1400px;
      height: 900px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    #flipbook {
      width: 1400px;
      height: 900px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    .page {
      width: 700px;
      height: 900px;
      padding: 60px;
      box-sizing: border-box;
      color: #ffffff;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }

    .page h1, .page h2, .page p {
      color: #ffffff;
      text-shadow: 0 0 2px #000000;
    }

    .page-1 { background-color: #2b2d42; }
    .page-2 { background-color: #3e3c58; }
    .page-3 { background-color: #4f4b61; }
    .page-4 { background-color: #596275; }
    .page-5 { background-color: #3b3f50; }
    .page-6 { background-color: #2a3440; }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 70px;
      height: 70px;
      background: #ffffff44;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }

    .arrow:hover {
      background: #ffffff88;
    }

    .arrow-left {
      left: -90px;
    }

    .arrow-right {
      right: -90px;
    }
  </style>
</head>
<body>

<div id="book-container">
  <!-- Flèches -->
  <div class="arrow arrow-left" id="prev-page">←</div>
  <div class="arrow arrow-right" id="next-page">→</div>

  <!-- Livre -->
  <div id="flipbook">
    <div class="page page-1"><h1>Gazette FR</h1><p>Cliquez sur la flèche → pour ouvrir le livre !</p></div>
    <div class="page page-2"></div>
    <div class="page page-3"><h2>Chapitre 1</h2><p>Bienvenue dans le monde magique de Sky...</p></div>
    <div class="page page-4"><h2>Chapitre 2</h2><p>Les secrets du royaume céleste vous attendent.</p></div>
    <div class="page page-5"><h2>Chapitre 3</h2><p>Interview exclusive de notre guide étoilé !</p></div>
    <div class="page page-6"><h2>Chapitre 4</h2><p>À suivre dans le prochain numéro...</p></div>
  </div>
</div>

<script>
  window.onload = function () {
    const $flipbook = $('#flipbook');

    if (!$flipbook.data('turn')) {
      $flipbook.turn({
        width: 1400,
        height: 900,
        autoCenter: true,
        display: 'double',
        elevation: 50,
        gradients: true
      });
    }

    document.getElementById('next-page').addEventListener('click', function () {
      $flipbook.turn('next');
    });

    document.getElementById('prev-page').addEventListener('click', function () {
      $flipbook.turn('previous');
    });
  };
</script>

</body>
</html>
