<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gazette FR ‚Äì Livre</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js LOCAL -->
  <script src="js/turn.min.js"></script>

  <style>
    body {
  margin: 0;
  background: #0b1021 url('https://cdn.pixabay.com/photo/2016/11/22/22/17/stars-1853485_960_720.jpg') repeat;
  background-size: cover;
  font-family: 'Georgia', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

#book-container {
  position: relative;
}

#flipbook {
  width: 1400px;
  height: 900px;
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
}

.page {
  width: 700px;
  height: 900px;
  padding: 60px;
  box-sizing: border-box;
  color: #fff;
  border-radius: 8px;
  font-size: 18px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

/* üé® Couleurs mates vari√©es */
.page:nth-child(1) { background-color: #1e2a38; } /* intro */
.page:nth-child(2) { background-color: #2d2b4e; } /* vide */
.page:nth-child(3) { background-color: #3d435c; }
.page:nth-child(4) { background-color: #4a3f57; }
.page:nth-child(5) { background-color: #43524f; }
.page:nth-child(6) { background-color: #3e4a66; }

/* Titres & paragraphes */
.page h1, .page h2 {
  margin-top: 0;
  color: #f2f2f2;
}

.page p {
  line-height: 1.6;
}

/* Fl√®ches */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 60px;
  height: 60px;
  background: #ffffff22;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  color: #fff;
  cursor: pointer;
  z-index: 9999;
  transition: background 0.3s;
  user-select: none;
  pointer-events: all;
}

.arrow:hover {
  background: #ffffff44;
}

.arrow-left {
  left: -80px;
}

.arrow-right {
  right: -80px;
}
  </style>
</head>
<body>

<div id="book-container">
  <!-- Fl√®ches -->
  <div class="arrow arrow-left" id="prev-page">‚Üê</div>
  <div class="arrow arrow-right" id="next-page">‚Üí</div>

  <!-- Livre -->
  <div id="flipbook">
    <div class="page"><h1>Gazette FR</h1><p>Cliquez sur la fl√®che ‚Üí pour ouvrir le livre !</p></div>
    <div class="page"></div>
    <div class="page"><h2>Chapitre 1</h2><p>Bienvenue dans le monde magique de Sky...</p></div>
    <div class="page"><h2>Chapitre 2</h2><p>Les secrets du royaume c√©leste vous attendent.</p></div>
    <div class="page"><h2>Chapitre 3</h2><p>Interview exclusive de notre guide √©toil√© !</p></div>
    <div class="page"><h2>Chapitre 4</h2><p>√Ä suivre dans le prochain num√©ro...</p></div>
  </div>
</div>

<script>
  window.onload = function () {
    const $flipbook = $('#flipbook');

    if (!$flipbook.data('turn')) {
      $flipbook.turn({
        width: 1400,
        height: 900,
        autoCenter: true,
        display: 'double',
        elevation: 50,
        gradients: true
      });
    }

    document.getElementById('next-page').addEventListener('click', function () {
      $flipbook.turn('next');
    });

    document.getElementById('prev-page').addEventListener('click', function () {
      $flipbook.turn('previous');
    });
  };
</script>


</body>
</html>
