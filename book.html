<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gazette FR – Livre</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js local -->
  <script src="js/turn.min.js"></script>

  <!-- Lien vers ton fichier CSS externe -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="book-container">
  <!-- Flèches -->
  <div class="arrow arrow-left" id="prev-page">←</div>
  <div class="arrow arrow-right" id="next-page">→</div>

  <!-- Livre -->
  <div id="flipbook">
    <div class="page page-1"><h1>Gazette FR</h1><p>Cliquez sur la flèche → pour ouvrir le livre !</p></div>
    <div class="page page-2"></div>
    <div class="page page-3"><h2>Chapitre 1</h2><p>Bienvenue dans le monde magique de Sky...</p></div>
    <div class="page page-4"><h2>Chapitre 2</h2><p>Les secrets du royaume céleste vous attendent.</p></div>
    <div class="page page-5"><h2>Chapitre 3</h2><p>Interview exclusive de notre guide étoilé !</p></div>
    <div class="page page-6"><h2>Chapitre 4</h2><p>À suivre dans le prochain numéro...</p></div>
  </div>
</div>

<script>
  window.onload = function () {
    const $flipbook = $('#flipbook');

    if (!$flipbook.data('turn')) {
      $flipbook.turn({
        width: 1400,
        height: 900,
        autoCenter: true,
        display: 'double',
        elevation: 50,
        gradients: true
      });
    }

    document.getElementById('next-page').addEventListener('click', function () {
      $flipbook.turn('next');
    });

    document.getElementById('prev-page').addEventListener('click', function () {
      $flipbook.turn('previous');
    });
  };
</script>

</body>
</html>
